<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../smarter_everyday_frontend/stylesheets/style.css">
    <script src="../smarter_everyday_frontend/src/semantic.js"></script>
    <script src="./src/game.js" defer></script>
    <script src=".//src/api.js" defer></script>
    <script src=".//src/renderdata.js" defer></script>
    <title>Smarter Everyday</title>
</head>

<body>
    <div class="ui bottom attached segment pushable">
        <div class="ui visible  left vertical sidebar menu">
            <div class="item">
                <h1>Smarter Everyday!</h1><br>
            </div>
            <div class="ui form">
                <div class="field">
                    <label>Select Difficulty:</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="Difficulty">
                        <i class="dropdown icon"></i>
                        <div class="default text">Difficulty</div>
                        <div class="menu">
                            <div class="item" value="easy">Easy</div>
                            <div class="item" value="medium">Medium</div>
                            <div class="item" value="hard">Hard</div>
                        </div>
                    </div>
                    <label>Select Category:</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="Category">
                        <i class="dropdown icon"></i>
                        <div class="default text">Category</div>
                        <div class="menu" id="category_menu">
                        </div>
                    </div><br>
                    <div class="field">
                        <label for="trivia_amount">Number of Questions:</label>
                        <input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1"
                            max="50" value="10">
                    </div>
                    <div class="field"><br>

                        <label>Enter your name:</label>
                        <input type="text" name="name" placeholder="name:">
                    </div>
                    <button class="fluid positive ui button">Play!</button>
                </div>
            </div>
        </div>
        <div class="fixed pusher">
            <div class="ui  container" id="top-container">
                <div class="timer">
                    <p>Timer</p>
                </div>
            </div>
            <div class="container">
                <div id="game" class="justify-center flex-column hidden">
                    <div id="hud">
                        <div id="hud-item">
                            <!-- <p id="question" class="hud-prefix">???????</p> -->
                            <div class="ui indicating progress">
                                <div class="bar"></div>
                                <div class="label">Progress</div>
                              </div>
                            <!-- <div id="progressBar">
                                <div id="progressBarFull"></div>
                            </div> -->
                        </div>
                        <div id="hud-item">
                            <p class="hud-prefix">
                                Score:
                            </p>
                            <h1 class="hud-main-text" id="score">
                                0
                            </h1>
                        </div>
                    </div>
                    <h2 id="question">?????????</h2>
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-number="1">Answer 1 </p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-number="2">Answer 2 </p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-number="3">Answer 3 </p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-number="4">Answer 4</p>
                    </div>
                </div>
            </div>
            <div class="ui three column grid">
                <div class="column">
                    <div class="ui fluid card">

                        <div class="content">
                            <a class="header">Streak:<span> 0</span></a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui fluid card">

                        <div class="content">
                            <a class="header">Correct answers:<span> 0</span></a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui fluid card">

                        <div class="content">
                            <a class="header">Wrong Answers:<span> 0</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.ui.dropdown').dropdown();
        $('select.dropdown')
            .dropdown();
    </script>
</body>

</html>
